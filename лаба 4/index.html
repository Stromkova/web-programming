<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Лабораторная 4 - Моя первая карточка</title>
    <link href="./css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <div class="top-body">
        <div class="left-body">
          <img id="left-avatar" src="./images/Avatar.png" alt="Avatar.png" />
          <div class="left-text-body">
            <p class="left-text-body-name">Sam Guy</p>
            <p class="left-text-body-nickname">@samguy</p>
          </div>
        </div>
        <div class="right-body">
          <img id="right-nemu" src="./images/menu.png" alt="menu.png" />
        </div>
      </div>
      <div class="center-body">
        <img id="center-body-cat" src="./images/cat.png" alt="cat.png" />
      </div>
      <div class="main-body">
        <div class="main-text-body">
          <p class="main-text-body-name">Sam Guy</p>
          <p class="main-text-body-nickname">@samguy</p>
        </div>
        <div class="main-text-body-comm">
          <p>My cat looking at the sun️️</p>
        </div>
      </div>
      <div class="bottom-body">
        <div class="left-bottom-body">
          <img
            id="left-bottom-heart"
            src="./images/heart.png"
            alt="heart.png"
          />
          <p>110</p>
        </div>
        <div class="center-bottom-body">
          <img
            id="center-bottom-comments"
            src="./images/comments.png"
            alt="comments.png"
          />
          <p>32</p>
        </div>
        <div class="right-bottom-body">
          <img
            id="right-bottom-favourites"
            src="./images/favourites.png"
            alt="favourites.png"
          />
        </div>
      </div>
    </main>
  </body>
</html>
